<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/navbar.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo-text">
            OASIS
        </div>
        <input type="text" placeholder="Search...">
        <a class="notification-icon">
            <i class="fa fa-bell"></i>
        </a>
        <div class="dropdown">
            <button class="profile-icon dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="white_circle.png" alt="Profile Dropdown" class="dropdown-img">
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Account</a>
                <a class="dropdown-item" href="#">Favorite</a>
                <a class="dropdown-item" href="#">Log out</a>
            </div>
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
