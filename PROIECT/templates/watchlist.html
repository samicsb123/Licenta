<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS - Watchlist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4d548a4e76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="static/slider.css">
    <link rel="stylesheet" href="static/navbar.css">
    <link rel="stylesheet" href="static/home.css">
    


</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
    <div class="navbar">
        <div class="separator separator-left">
            <div>
                <a class="OASIS-button" href="{{url_for('home')}}">OASIS</a>
            </div>
            <div>
                <a class="text-navbar" href="{{url_for('series')}}">Series</a>
            </div>
            <div>
                <a class="text-navbar" href="{{url_for('movies')}}">Movies</a>
            </div>
            <div>
                <a  class="text-navbar" href="{{url_for('watchlist')}}">Watchlist</a>
            </div>
            

        </div>
        <div class="separator separator-right">


            <div class="dropdown nav-item">
                <button type="button" class="btn dropdown-toggle border-0" data-bs-toggle="dropdown">
                    <i class="fa-regular fa-user border border-3 border-dark rounded-circle"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-center">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Contact</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a></li>
                </ul>
              </div>
            </div>
        </div>
    </div>


    <main id="main" class="watchlist-container">
        {% for movie in movies %}
        <div class="movie">
            <img src="{{ movie.poster_path if movie.poster_path else 'http://via.placeholder.com/1080x1580' }}" alt="{{ movie.title }}">
            <div class="movie-info">
                <h3>{{ movie.title }}</h3>
                <button class="watchlist-btn" 
                        data-id="{{ movie.id }}" 
                        data-title="{{ movie.title }}" 
                        data-poster_path="{{ movie.poster_path }}"
                        onclick="toggleWatchlist(this)">-</button>
            </div>
        </div>
        {% endfor %}
    </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
