<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS - Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4d548a4e76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="static/navbar.css">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/home.css">

</head>
<body>
    <div class="navbar">
        <div class="separator separator-left">
            <div>
                <a class="OASIS-button" href="{{url_for('home')}}">OASIS</a>
            </div>
            <div>
                <a class="text-navbar" href="{{url_for('series')}}">Series</a>
            </div>
            <div>
                <a class="text-navbar" href="{{url_for('movies')}}">Movies</a>
            </div>
            <div>
                <a  class="text-navbar" href="{{url_for('watchlist')}}">Watchlist</a>
            </div>
            

        </div>
        <div class="separator separator-right">


            <div class="dropdown nav-item">
                <button type="button" class="btn dropdown-toggle border-0" data-bs-toggle="dropdown">
                    <i class="fa-regular fa-user border border-3 border-dark rounded-circle"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-center">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Contact</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a></li>
                </ul>
              </div>
            </div>
        </div>
    

        

    </div>
    <form  id="form" autocomplete="off" class="search-form">
        <input type="text" placeholder="Search" id="search" class="search">
        
    </form>
    <div class="header-pag">
        Movies
    </div>
    
    <div id="tags">
        <div class="tag">Action</div>
        <div class="tag">Adventure</div>
        <div class="tag">Drama</div>
        <div class="tag">Comedy</div>

    </div>

    <main id="main">

        <div class="movie" data-id="movie_id" data-title="movie_title">
            <img src="poster_path" alt="movie_title">
            <div class="movie-info">
                <h3>movie_title</h3>
                <span class="rating">vote_average</span>
            </div>
            <button class="watchlist-btn" onclick="toggleWatchlist(this)">-</button>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
